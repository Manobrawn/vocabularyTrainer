                <textarea id="key-text" placeholder="write here the vocabulary"></textarea>
                <hr>
                <input id="radio-translation" name="translation-or-meaning" type="radio" value="translation" checked>

                <input id="radio-meaning" name="translation-or-meaning" type="radio" value="meaning">
                <label for="radio-meaning" class="radio-label">Meaning</label>
                <textarea id="value-text" placeholder="write here the translation of the vocabulary"></textarea>
                <hr>
                <div class="dialog-btns-container">
                    <button class="dialog-btns" id="cancel-dialog-btn">Cancel</button>
                    <button class="dialog-btns" id="save-dialog-btn">Save</button>
